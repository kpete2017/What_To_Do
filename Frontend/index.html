<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What to do?</title>
    <link rel = "stylesheet" type = "text/css" href = "index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />
    <link 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
        rel="stylesheet"  type='text/css'>
    <script src="index.js"></script>
</head>
<body>
    <header>
        <h1 id="header-text">What To Do?</h1>
        <div class="login" id="login">
            <label id="create-account">Hello, sign in for tons of extra features!</label>
            <form id="login-user">
                <input name="username" type="username" placeholder="Username">
                <input name="password" type="password" placeholder="Password">
                <button id="submit" type="submit">Login</button>
            </form>
            <label id="create-account2">Need an account? 
                <a id="sign-up" href="">Sign-up</a>
            </label>
        </div>
    </header>
    <nav class="navbar">
        <ul class="navbar-nav">
          <li class="logo">
            <a href="#" class="nav-link">
              <span class="link-text logo-text">Account</span>
              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fad"
                data-icon="angle-double-right"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
                class="svg-inline--fa fa-angle-double-right fa-w-14 fa-5x"
              >
                <g class="fa-group">
                  <path
                    fill="currentColor"
                    d="M224 273L88.37 409a23.78 23.78 0 0 1-33.8 0L32 386.36a23.94 23.94 0 0 1 0-33.89l96.13-96.37L32 159.73a23.94 23.94 0 0 1 0-33.89l22.44-22.79a23.78 23.78 0 0 1 33.8 0L223.88 239a23.94 23.94 0 0 1 .1 34z"
                    class="fa-secondary"
                  ></path>
                  <path
                    fill="currentColor"
                    d="M415.89 273L280.34 409a23.77 23.77 0 0 1-33.79 0L224 386.26a23.94 23.94 0 0 1 0-33.89L320.11 256l-96-96.47a23.94 23.94 0 0 1 0-33.89l22.52-22.59a23.77 23.77 0 0 1 33.79 0L416 239a24 24 0 0 1-.11 34z"
                    class="fa-primary"
                  ></path>
                </g>
              </svg>
            </a>
          </li>
          <li id="home" class="nav-item">
            <a href="#" class="nav-link">
                <i id="heart-icon" class="fa fa-home" style="font-size:25px"></i>
                <span class="link-text">Home</span>
            </a>
          </li>
          <li id="favorites" class="nav-item">
            <a href="#" class="nav-link">
                <i id="heart-icon" class="fa fa-heart" style="font-size:25px"></i>
                <span class="link-text">Favorites</span>
            </a>
          </li>
          <li id="blacklist" class="nav-item">
            <a href="#" class="nav-link">
                <i id="blacklist-icon" class="fa fa-exclamation-triangle" style="font-size:25px"></i>
                <span class="link-text">Blacklist</span>
            </a>
          </li>
          <li class="nav-item" id="themeButton">
            <a href="#" class="nav-link">
              <svg
                class="theme-icon"
                id="lightIcon"
                aria-hidden="true"
                focusable="false"
                data-prefix="fad"
                data-icon="moon-stars"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                class="svg-inline--fa fa-moon-stars fa-w-16 fa-7x"
              >
                <g class="fa-group">
                  <path
                    fill="currentColor"
                    d="M320 32L304 0l-16 32-32 16 32 16 16 32 16-32 32-16zm138.7 149.3L432 128l-26.7 53.3L352 208l53.3 26.7L432 288l26.7-53.3L512 208z"
                    class="fa-secondary"
                  ></path>
                  <path
                    fill="currentColor"
                    d="M332.2 426.4c8.1-1.6 13.9 8 8.6 14.5a191.18 191.18 0 0 1-149 71.1C85.8 512 0 426 0 320c0-120 108.7-210.6 227-188.8 8.2 1.6 10.1 12.6 2.8 16.7a150.3 150.3 0 0 0-76.1 130.8c0 94 85.4 165.4 178.5 147.7z"
                    class="fa-primary"
                  ></path>
                </g>
              </svg>
              <span class="link-text">Theme</span>
            </a>
          </li>
        </ul>
    </nav>
    <main class="main">
        <div id="map"></div>
        <script async defer
             src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUVmxbFqyRttBl9ixHkugr6X1sigay2o0&callback=initMap&libraries=places">
        </script>
    </main>
    <h2 id="activity-label">Pick An Activity:</h2>
    <div class="button-div">
        <h2 id="restaurant-button">Dining Activity</h2>
        <h2 id="fast-food-button">Fast Food</h2>
        <h2 id="shopping-button">Shopping Activity</h2>
        <h2 id="indoor-button">Indoor Activity</h2>
        <h2 id="outdoor-button">Outdoor Activity</h2>
    </div>
    <h2 id="search-results-label">Choose a search result:</h2>
    <div id="menu-buttons"></div>
    <div id="info-div">
        <ul id="item-list">
            <li id="option-ask">Click an option to see results</li>
        </ul>
    </div>
</body>
<script src="index.js"></script>
</html>
